<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Сервер запущен</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 50px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;

    </style>
</head>
